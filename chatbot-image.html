<script type="text/javascript">
  RED.nodes.registerType('chatbot-image', {
    category: 'ChatBot',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      filename: {
        value: ''
      },
      track: {
        value: false
      },
      outputs: {
        value: 1
      }
    },
    inputs: 1,
    outputs: 2,
    icon: 'chatbot-image.png',
    paletteLabel: 'Image',
    label: function() {
      return this.name || 'Image';
    },
    oneditsave: function() {
      var track = $('#node-input-track').is(':checked');
      this.outputs = track ? 2 : 1;
    },
  });
</script>

<script type="text/x-red" data-template-name="chatbot-image">
<div class="form-row">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
<div class="form-row">
  <label for="node-input-filename"><i class="fa fa-file"></i> Filename</label>
  <input type="text" id="node-input-filename" placeholder="Filename">
</div>
<div class="form-row">
  <label for="node-input-track"><i class="icon-envelope"></i> Track</label>
  <input type="checkbox" value="true" id="node-input-track">
  <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;">
  Track response of the user, check this to show an additional pin for this block, the next
  input from the user will be considered a reply to this message and routed to the second pin.
  </div>
</div>
</script>

<script type="text/x-red" data-help-name="chatbot-image">
  <p>
    Send image, prepares the payload to send an image to the chat sender using the <code>Buffer</code> as input or
    loading the file if specified in the node config
  </p>
</script>
