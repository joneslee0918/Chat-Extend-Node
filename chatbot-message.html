<script type="text/javascript">
  RED.nodes.registerType('chatbot-message', {
    category: 'ChatBot',
    color: '#a6bbcf',
    defaults: {
      name: {
        value: ''
      },
      message: {
        value: ''
      },
      answer: {
        value: false
      }
    },
    inputs: 1,
    outputs: 2,
    paletteLabel: 'Message',
    icon: 'chatbot-message.png',
    label: function() {
      return this.name || 'Message';
    }
  });
</script>

<script type="text/x-red" data-template-name="chatbot-message">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-message"><i class="icon-envelope"></i> Message</label>
        <textarea id="node-input-message" placeholder="Message" style="width:100%;"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-answer"><i class="icon-envelope"></i> Answer to previous</label>
        <input type="checkbox" value="true" id="node-input-answer">
    </div>
</script>

<script type="text/x-red" data-help-name="chatbot-message">
    <p>Send text message to telegram bot</p>
</script>
