<script type="text/javascript">
  RED.nodes.registerType('chatbot-message', {
    category: 'ChatBot',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      message: {
        value: ''
      },
      answer: {
        value: false
      },
      track: {
        value: false
      },
      outputs: {
        value: 1
      }
    },
    inputs: 1,
    outputs: 2,
    paletteLabel: 'Message',
    icon: 'chatbot-message.png',
    label: function() {
      return this.name || 'Message';
    },
    oneditsave: function() {
      var track = $('#node-input-track').is(':checked');
      this.outputs = track ? 2 : 1;
    },
    onpaletteadd: function() {
      console.log('this', this);
    }
  });
</script>

<script type="text/x-red" data-template-name="chatbot-message">
<div class="form-row">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name">
</div>
<div class="form-row">
  <label for="node-input-message"><i class="icon-envelope"></i> Message</label>
  <textarea id="node-input-message" placeholder="Message" style="width:93%;height:200px;"></textarea>
</div>
<div class="form-row">
  <label for="node-input-answer"><i class="icon-envelope"></i> Answer</label>
  <input type="checkbox" value="true" id="node-input-answer">
  <span style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;">Quote the previous message.</span>
</div>
<div class="form-row">
  <label for="node-input-track"><i class="icon-envelope"></i> Track</label>
  <input type="checkbox" value="true" id="node-input-track">
  <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;">Track response of the user, check this to show an additional pin for this block, the next
  input from the user will be considered a reply to this message and routed to the second pin.
  </div>
</div>
</script>

<script type="text/x-red" data-help-name="chatbot-message">
    <p>Send text message to telegram bot</p>
</script>
